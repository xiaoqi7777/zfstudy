    //3、generator
    function move(dom,target){
      return new Promise((resolve,reject)=>{
        let left = 0
        let timer = setInterval(()=>{
          if(left >= target){
            clearInterval(timer)
            console.log(resolve)
            resolve()
          }
          left++
          dom.style.left = left+'px'
        },1)
      })
   }
   
   function * gen(){
     yield   move($('.box1'),300)
     yield   move($('.box2'),200)
     yield   move($('.box3'),300)
   }
  //实现co库 co 可以上generator 执行自动完成 只支持里面都是异步情况
  function co(it){
    return new Promise((resolve,reject)=>{
      function next(data){
        let {value,done} = it.next()
        if(!done){
            value.then(data=>{
              next(data)
            },reject)
        }else{
          resolve(done)
        }
      }
      next()
    })
  }
