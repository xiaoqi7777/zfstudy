    function move(dom,time){
        return new Promise((resolve,reject)=>{
          let left = 0
          let times = setInterval(()=>{
            if(left >= time){
              clearTimeout(times)
              resolve('11')
            }
            left++
            $(dom).style.left = left + 'px'    
          },2)
        })
    }
